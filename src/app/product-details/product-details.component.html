<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Product Details</h2>
    </div>
    <div class="col-12 col-md-6">
      <img src="" alt="">
    </div>
    <div class="col-12 col-md-6">
      <div *ngIf="product">
        <h3>{{ product.name }}</h3>
        <h4>{{ product.price | currency }}</h4>
        <p>{{ product.description }}</p>

        <button (click)="addToCart(product)">Buy</button>

      </div>
    </div>
  </div>
</div>
