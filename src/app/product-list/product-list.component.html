<div class="container product-list">
  <div class="row">

    <div class="col-12">
      <h2>Products</h2>
    </div>
    <div class="col-12 col-lg-2 filter">
      Filter
    </div>
    <div class="col-12 col-lg-10">
      <div class="row">
        <div *ngFor="let product of products; index as productId" class="col-12 col-sm-6 col-lg-4 product">

          <img [src]="product.imgUrl" alt="">

          <h3 class="title">
            <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
              {{ product.name }}
            </a>
          </h3>
          <p *ngIf="product.description" class="price">
            {{ product.price }} Ft
          </p>
        </div>
      </div>

    </div>

  </div>
</div>
