<div class="container product-list">
  <div class="row">

    <div class="col-12">
      <h2>Products</h2>
    </div>
    <div class="col-12 col-lg-2 filter">
      <h3>Filter</h3>
      <p>Type</p>
      <div *ngFor="let option of options">
        <div class="radio">
          <input type="radio" name="radio" id="radio-{{option.id}}" [(ngModel)]="type" [value]="option.value" />

          <label for="radio-{{option.id}}">{{option.id}}
          </label>

        </div>
      </div>
    </div>
      <div class="col-12 col-lg-10">
        <div class="row">
          <div *ngFor="let product of products; index as productId">
            <div *ngIf="product.type == type || type == 'all'" class="col-12 col-sm-6 col-lg-4 product">
              <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
                <img [src]="product.imgUrl" [alt]="product.name">
              </a>

              <h3 class="title">
                <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
                  {{ product.name }}
                </a>
              </h3>
              <p *ngIf="product.description" class="price">
                {{ product.price }} Ft
              </p>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>
