<header>
  <div class="container">
    <div class="row">
      <a [routerLink]="['/']">
        <h1>Wine Store</h1>
      </a>

      <a [routerLink]="['/products']" class="menu-item">
        Products
      </a>

      <a [routerLink]="['/cart']" class="to-checkout"><i
          class="material-icons">shopping_cart</i>
          <span *ngIf="items.length">{{items.length}}</span>Checkout</a>
    </div>
  </div>


</header>
